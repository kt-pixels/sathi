<!DOCTYPE html>
<head>
<title>Daily Current Affairs</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<style>
* {
-webkit-user-select: none;
border-color: white !important;
}
body{
background: #333;
color: white;
}
h5{
position: absolute;
top: 50%;
left: 50%;
text-align: center;
transform: translateX(-50%) translateY(-50%);
}
</style>
</head>
<body>
<h5>Please wait while I take you to the page:)</h5>
<div id="main"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var local;
var proxy = "https://ubsa.in/smartprogrammers/fire.php?url=";
$.get(proxy + "https://hindi.gktoday.in/hindi-current-affairs/",function(a){
$.each($(a).find("h1 a[href*='hindi.gktoday.in']:eq(0)"),function(){
local = $(this).attr("href");
$.get(proxy+local,function(data){
$.each($(data).find(".post-content"),function(){
$("#main").append("<p>"+$(this).html()+"</p>");
$("strong").wrap("<p></p>");
$("h5,.postmeta-primary,.featured_image").remove();
$("#main").show();
});});});});
</script>
</body>
</html>
