<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fun Zone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Style/style1.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.js"></script>

    <style>
      h2 {
        margin: 0;
        padding-block-end: 10px;
        font-size: 20px;
        text-align: center;
      }
      .box > img{
        display: none;
      }
      .swal2-html-container{
    color: white !important;
    letter-spacing: 1px;
}
.swal2-success-circular-line-left{
    display: none;
}
.swal2-success-circular-line-right {
    display: none;
}
.swal2-success-fix{
    display: none;
}
.swal2-modal,.swal2-container.in{
    background: #ffffff4f;
    backdrop-filter: blur(26px);
}
.swal2-styled.swal2-cancel {
  background-color: #cb0000;
}
.swal2-title {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="header-title">
        <img id="logo" src="images/logo.png" alt="logo" width="50px" aria-hidden="true" />
        <h1>Fun Zone</h1>
      </div>
      <div id="header-icons">
        <i title="Help, Button" class="fa fa-question-circle"></i>
      </div>
    </div>

    <div id="main">
      <div class="fun_zone_side">
        <h2>Entertainment</h2>
        <div class="boxes">
          <div class="box" onclick="location.href='audio_movie.html';">
            <span class="material-symbols-outlined" aria-hidden="true">
              movie
              </span>
            <p>Movies</p>
          </div>
          <div class="box" onclick="location.href='music_store.html';">
            <span class="material-symbols-outlined" aria-hidden="true">
              music_note
              </span>
            <p>Music</p>
          </div>
          <div class="box" onclick="location.href='ringtones.html';">
            <span class="material-symbols-outlined" aria-hidden="true">
              library_music
              </span>
            <p>Ringtones</p>
          </div>
        </div>
        <hr
          style="
            border: none;
            width: 100%;
            background-color: rgba(216, 216, 216, 0.33);
            height: 1px;
          "
        />
        <h2>Artistic</h2>
        <div class="boxes">
          <div class="box" onclick="location.href='poetry.html';">
            <span class="material-symbols-outlined" aria-hidden="true">
              draw
              </span>
            <p>Poetries</p>
          </div>
          <div class="box" onclick="location.href='devotional.html';">
            <span class="material-symbols-outlined" aria-hidden="true">
              candle
              </span>
            <p>Devotional</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(".fa-question-circle").click(function () {
        Swal.fire({
          title: "Need Help?",
          html: "Your feedback is invaluable. If there's anything we've missed or if you have additional questions, don't hesitate to reach out.<br/><br/>Click *Yes* to connect with us and enhance your experience.",
          icon: "question",
          allowOutsideClick: false,
          showCancelButton: true,
          cancelButtonText: "No",
          confirmButtonText: "Yes",
          focusConfirm: true,
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            window.open(
              "http://wa.me/919582674239?text=Request - " +
                encodeURIComponent($("title").text())
            );
          }
        });
      });
    </script>
  </body>
</html>
