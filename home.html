  <body>
    <div id="header">
      <div id="header-title">
        <!-- <img id="logo" src="file:///android_asset/img/Logo.png" alt="logo" /> -->
        <img id="logo" src="images/logo.png" alt="logo" width="50px" />
        <h1>Saathi</h1>
      </div>
      <div id="header-icons">
        <i
          title="Share this App, button"
          class="fas fa-share"
          onclick="location.href='http://action_share';"
        ></i>
        <i
          title="Notifications, button"
          class="fas fa-bell"
          onclick="location.href='http://action_notifications';"
        ></i>
        <i
          title="Help, button"
          class="fas fa-hands-helping"
          onclick="location.href='go:help';"
        ></i>
      </div>
    </div>

    <div id="main">
      <div class="categories">
        <div class="main-box">
          <div class="text">
            <h2>Saathi</h2>
            <p>
              Your All-in-One Companion for Productivity, Entertainment,
              Learning, and Career Advancement
            </p>
          </div>
          <div class="images">
            <img src="/images/roboto.webp" alt="" />
            <img src="/images/leaf.webp" alt="" />
          </div>
        </div>
        <h2>Information & Learning</h2>
        <div class="info-category">
          <div class="button" onclick="location.href='go:edu_world';">
            <img src="images/appstore.webp" alt="" />
            <a href="app_store.html">
              <p>App Store</p>
            </a>
          </div>
          <div class="button" onclick="location.href='go:pd_news';">
            <img src="images/books.webp" alt="" />
            <a href="Education_World.html">
              <p>Education</p>
            </a>
          </div>
          <div class="button" onclick="location.href='go:pd_news';">
            <img src="images/newnews.webp" alt="" />
            <a href="News & Podcasts.html">
              <p>News</p>
            </a>
          </div>
        </div>
        <h2>Entertainment</h2>
        <div class="entr-category">
          <div class="">
            <div class="button" onclick="location.href='go:radio_list';">
              <img src="images/on_radio.png" alt="" />
              <p>Online Radio</p>
            </div>
            <div class="button" onclick="location.href='go:T2Audio';">
              <img src="images/audio.webp" alt="" />
              <p>T2Audio</p>
            </div>
            <!-- <div class="button fun" onclick="location.href='go:fun_zone';"> -->
              <div class="button fun" onclick="location.href='Fun_Zone.html';">
              <img src="images/glass.webp" alt="" />
              <img src="images/fun.webp" alt="" />
              <p>Fun Zone</p>
            </div>
          </div>
          <!-- <div class="button" onclick="location.href='go:fun_zone';">
            <img src="images/fun.webp" alt="">
            <img src="images/glass.webp" alt="">
            <p>Fun Zone</p>
          </div> -->
        </div>
        <h2>Utility Tools</h2>
        <div class="category">
          <div class="cat-button" onclick="location.href='saathi_appmanager';">
            <p>App Manager</p>
          </div>
          <div class="cat-button" onclick="location.href='saathi_ocr';">
            <p>OCR</p>
          </div>
          <div class="cat-button" onclick="location.href='saathi_pdfreader';">
            <p>PDF Reader</p>
          </div>
          <div class="cat-button" onclick="location.href='go:saathi_ai';">
            <p>Saathi AI</p>
          </div>
        </div>
        <h2>Career & Opportunities</h2>
        <div class="job-category">
          <div class="button" onclick="location.href='go:jobs_villa';">
            <!-- Jobs Villa -->
            <img src="images/job.webp" alt="" />
          </div>
        </div>
