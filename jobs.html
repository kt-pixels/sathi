<!DOCTYPE html>
<html>
  <head>
    <title>Job Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        -webkit-user-select: none;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: white;
        margin: 0;
        padding: 0;
      }

      #main {
        padding: 20px;
      }

      table {
        font-size: 10px;
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #004080;
        background-color: #444;
        color: white;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #666;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        color: #00aaff;
      }

      p {
        margin: 10px 0;
      }

      h5 {
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h5>Please wait while I take you to the page...</h5>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $.get(
        "https://ubsa.in/smartprogrammers/fire.php?url=" +
          "http://www.freejobalert.com/latest-notifications/",
        function (data) {
          $.each($(data).find(".entry-content"), function () {
            $("#main").append($(this).html());
            $("#main").show();
            $("h5,#main div").remove();
          });
        }
      );
    </script>
  </body>
</html>
