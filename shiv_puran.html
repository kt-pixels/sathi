select{

body{

}
#MyTitle{
font-weight: bold;
overflow: hidden;

}
.marquee{
white-space: nowrap;
text-align: center;
width: 100%;
transform:translateX(100%);
animation: scroll-left 10s linear infinite;
}
@keyframes scroll-left{0%{ 
transform: translateX(100%); 		
}100%{ 
transform: translateX(-100%); 
}}
#btns button{
background: #555;
border: none;
border-radius: 50%;

text-align: center;
height: 35px;
width: 35px;
}
#btns #prev, #btns #next{

width: 45px;
}
#btns #play, #btns #pause{

font-weight: bold;

width: 55px;
}
#btns #play{

}
#btns #pause{

}
i{
font-size: 0px;
}
#pbRate{
background: black;
border: solid 1px white;
color: white;
text-align-last: center;
width: 55px;
}
#progress-bar {
display: block;
height: 5px;
margin-left: 28%;
margin-top: 10px;
position: absolute;
width: 40%;
background: url(https://i.ibb.co/n108ZL0/progress-bg.png) no-repeat;
}
#progress{
float: left;
background: url(https://i.ibb.co/nC43tVd/progress.png) no-repeat;
display: inline-block;
height: 5px;
}
.PBP{
margin-top: 35px;
width: 98%;
}
#current{
display: block;
float: left;
position: absolute;
font-weight: bold;
}
#duration{
float: right;
font-weight: bold;
}
#playlist{
display: block;
margin: auto;
background: #555;
padding: 10px;
border-radius: 10px;
}
#playlist li{
list-style: none;
background: #444;
border: 1px solid #555;
color: white;
padding: 10px;
border-radius: 10px;
margin: 5px 0;
cursor: pointer;
}
#playlist li.active{
background: #555;
color: white;
font-weight: bold;
}
.active::before{
content: "Selected:";
font-size: 0px;
}
#Toast{
background: black;
bottom: 5px;
display: none;
position: fixed;
text-align: center;
width: 100%;
}
</style>
</head>

</center>

$(document).ready(function () {
    $('#pause').hide();
    $.each(data, function (index, value) {
        $('#playlist').append($("<li URL='" + value.fname + "'>" + value.title + "</li>"));
    });
    playlistSize = $('#playlist li').length;

    try {
        mediaIndex = parseInt(localStorage.getItem('Shiv_Puran')) || 0;
    Player.currentTime = parseFloat(localStorage.getItem('Shiv_Puran_crr')) || 0;
    } catch (err) {
        mediaIndex = 0;
    }
    var mediaToShow = $('#playlist li').eq(mediaIndex);
    Activate(mediaToShow);
    CtrlMarquee();

function Activate(elem) {
    var Movie = elem.attr('URL');
    $('#Title').text(elem.text());
    $(Player).attr('src', 'http://ws.wizitechnologies.com/shivpuran/audio/' + Movie);
    $('#playlist li').removeClass('active');
    elem.addClass('active');
}

$('#play').click(function () {
    playMedia();
});

$('#pause').click(function () {
    Player.pause();
    $('#play').show();
    $('#pause').hide();
    $('#Toast').text('Story paused!');
    SToast();
});

$('#next').click(function () {
    Player.pause();
    var next = $('#playlist li.active').next();
    if (next.length == 0) {
        next = $('#playlist li:first-child');
    }
    Activate(next);
    setMediaIndex(1);
    playMedia();
});

$('#prev').click(function () {
    Player.pause();
    var prev = $('#playlist li.active').prev();
    if (prev.length == 0) {
        prev = $('#playlist li:last-child');
    }
    Activate(prev);
    setMediaIndex(-1);
    playMedia();
});

$('#rewind').click(function () {
    Player.currentTime -= 10.0;
    Player.play();
    $('#play').hide();
    $('#pause').show();
    $('#Toast').text('Rewinded: 10-S');
    SToast();
    showCurrent();
});

$('#forward').click(function () {
    Player.currentTime += 10.0;
    Player.play();
    $('#play').hide();
    $('#pause').show();
    $('#Toast').text('Forwarded: 10-S');
    SToast();
    showCurrent();
});

$('#playlist').on('click', 'li', function () {
    Activate($(this));
    mediaIndex = $(this).index();
    playMedia();
});

function playMedia() {
    localStorage.setItem('Shiv_Puran', mediaIndex);
    Player.play();
    $('#play').hide();
    $('#pause').show();
    $('#Toast').text('Now Playing: ' + $('#Title').text());
    SToast();
    showCurrent();
    CtrlMarquee();
}

function CtrlMarquee() {
    if ($('#Title').text().length > 25) {
        $('#Title').addClass('marquee');
    } else {
        $('#Title').removeClass('marquee');
    }
}

function setMediaIndex(val) {
    var temp = val < 0 ? mediaIndex - 1 : mediaIndex + 1;
    if (temp < 0) mediaIndex = playlistSize - 1;
    else if (temp >= playlistSize) mediaIndex = 0;
    else mediaIndex = temp;
}

function showCurrent() {
    $(Player).bind('timeupdate', function () {
localStorage.setItem('Shiv_Puran_crr',Player.currentTime);
        var s = parseInt(Player.currentTime % 60);
        var m = parseInt(Player.currentTime / 60) % 60;
        if (s < 10) {
            s = '0' + s;
        }
        $('#current').html("<i>Current Duration</i>" + m + "<i>Minutes &</i>" + ":" + s + "<i>Seconds</i>");
        var value = 0;
        if (Player.currentTime > 0) {
            value = Math.floor((100 / Player.duration) * Player.currentTime);
        }
        var minutes = parseInt(Player.duration / 60, 10);
        var seconds = parseInt(Player.duration % 60);
        $('#duration').html("<i>Total Duration</i>" + minutes + "<i>Minutes &</i>" + ":" + seconds + "<i>Seconds</i>");
        $('#progress').css('width', value + '%');
    });
}

function SToast() {
    $('#Toast').show();
    setTimeout(function () {
        $('#Toast').hide();
    }, 1500);
}
$(Player).bind('ended', function(){

});
