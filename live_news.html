<!DOCTYPE html>
<html>
<head>
<title>Live News</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<!-- <link rel="stylesheet" href="Style/style.css"> -->
<link rel="stylesheet" href="Style/style1.css">
<style>
/* * {
-webkit-user-select: none;
} */
video::-webkit-media-controls{
display: none !important;
}
video::-webkit-media-controls-fullscreen{
display: none !important;
}
/* body{
background: #333;
color: white;
} */
video{
display: none;
height: 30vh;
width: 80%;
}
.act{
background: #f3f3f355 !important;
}
#main li{
background: rgba(194, 194, 194, 0.354);
border-radius: 15px;
list-style: none;
margin: 5px;
padding: 10px;
text-align: center;
font-weight: 400;
}

center{
  margin: 10px;
    padding: 10px;
    background: #ffffff24;
    border: 1px groove;
    overflow: hidden;
    position: relative;
}

center::before{
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: rgb(255, 255, 255);
  border-radius: 25px;
  top: 0;
  filter: blur(20px);
  right: 0;

}
center::after{
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  background-color: rgb(255, 255, 255);
  border-radius: 35px;
  left: 0;
  filter: blur(30px);
  bottom: 0;

}
</style>
</head>
<body>
    <div id="header">
        <div id="header-title">
          <img id="logo" src="images/logo.png" alt="logo" width="50px" />
          <h1>Live News</h1>
        </div>
      </div>
<center><video title="Click to view in Fullscreen" poster="https://fut7.pt/wp-content/plugins/appspinner/assets/images/gif-loader.gif"></video></center>
<div id="main">
<li class="wait">PLEASE WAIT...</li>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$.getJSON("https://ubsa.in/smartprogrammers/osmsaathi/News/live.php?list",function(data){
$(".wait").remove();
$.each(data,function(i,v){
$("#main").append("<li URL='"+v.link+"'>"+v.name+"</li>");
});});
$("#main").on("click","li",function(){
$("video").show();
$("li").removeClass("act").removeAttr("title");
$(this).addClass("act").attr("title",$(this).text()+",selected");
$("video").attr("src",$(this).attr("URL"))[0].play();
});
$("video").click(function(){
var video = $(this)[0];
if(video.requestFullscreen){
video.requestFullscreen();
}else if(video.mozRequestFullScreen){
video.mozRequestFullScreen();
}else if(video.webkitRequestFullscreen){
video.webkitRequestFullscreen();
}else if(video.msRequestFullscreen){
video.msRequestFullscreen();
}});
</script>
</body>
</html>
