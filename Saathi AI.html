<style>

  body {
    font-family: "Roboto", sans-serif;
    /* background-color: #f5f5f5; */
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    gap: 20px;
  }
  #chatContainer {
    background-color: #c9c9c947;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    height: 80vh;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: scroll;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }
  .user-message,
  .assistant-message {
    margin: 5px;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
  }
  .user-message {
    background-color: #587cff;
    color: #fff;
    align-self: flex-end;
    box-shadow: 4px 4px 8px #0000005c;
  }
  .assistant-message {
    background-color: #ffffff59;
    color: #fff;
    align-self: flex-start;
    font-size: 14px;
    box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45);
  }
  .assistant-message pre {
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    margin-top: 5px;
  }
  input {
    width: calc(70% - 20px);
    padding: 8px;
    margin: 5px 10px;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  button {
    width: calc(30% - 20px);
    padding: 8px;
    margin: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: #587cff;
    color: #fff;
    cursor: pointer;
  }
  #title {
    height: 0px;
    opacity: 0;
    width: 0px;
  }
  #wave .dot {
    display: inline-block;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    margin-right: 0.5px;
    background: white;
    animation: wave 1s linear infinite;
    animation-delay: -0.9s;
  }
  #speak {
    display: none;
    height: 0px;
    opacity: 0;
    width: 0px;
  }
  #wave .dot.two {
    animation-delay: -0.7s;
  }
  #wave .dot:nth-child(3) {
    animation-delay: -0.6s;
  }
  @keyframes wave {
    0%,
    60%,
    100% {
      transform: initial;
    }
    30% {
      transform: translateY(-15px);
    }
  }

  #header {
    width: 100%;
  }

  .ai_image{
    width: 50px;
  }

  .ai_image > img{
    width: 80%;
  }
</style>

    <script>
      function sendMessage() {
        var userMessage = $("#userInput").val().trim();
        if (userMessage === "") return;

        appendMessage("user", userMessage);

        var messagesArray = $("#messages div")
          .map(function () {
            return { role: $(this).data("role"), content: $(this).html() };
          })
          .get();

        $("#messages").append(
          '<div id="wave" class="assistant-message"><span class="dot one"></span><span class="dot two"></span><span class="dot three"></span></div>'
        );
        speak("Saathi is typing");

        $.post(
          "https://ubsa.in/smartprogrammers/computer/gpt2.php",
          { spReq: true, messages: messagesArray },
          function (response) {
            $("#wave").remove();
            speak("Saathi replied you");

            appendMessage(
              "assistant",
              JSON.parse(response).choices[0].message.content
            );

            $("#messages").scrollTop($("#messages")[0].scrollHeight);
            Prism.highlightAll();
          }
        );

        $("#userInput").val("");
      }

      function appendMessage(role, content) {
        var messageDiv = $("<div>")
          .addClass(role + "-message")
          .data("role", role);
        var codeMatches = content.match(/```(\w+)\s*([\s\S]+?)```/g);

        if (codeMatches) {
          codeMatches.forEach(function (codeMatch) {
            var codeLanguage = codeMatch.match(/```(\w+)\s*([\s\S]+?)```/)[1];
            var codeContent = codeMatch.match(/```(\w+)\s*([\s\S]+?)```/)[2];
            content = content.replace(
              codeMatch,
              '<pre><code class="language-' +
                codeLanguage +
                '">' +
                escapeHtml(codeContent) +
                "</code></pre>"
            );
          });
        }

        messageDiv.html(content);
        $("#messages").append(messageDiv);
      }

      function escapeHtml(text) {
        return new XMLSerializer().serializeToString(
          document.createTextNode(text)
        );
      }

      function speak(sText) {
        $("#speak").text(sText).show();
        setTimeout(function () {
          $("#speak").text("").hide();
        }, 500);
      }
      $("#messages").on("contextmenu", "div", function () {
        navigator.clipboard
          .writeText($(this).text())
          .then(function () {
            speak("Text successfully copied to clipboard");
          })
          .catch(function (err) {
            speak("Unable to copy text to clipboard " + err);
          });
      });
    </script>
