<!DOCTYPE html>
<head>
<title>Current Affairs</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<style>
* {
-webkit-user-select: none;
}
body{
background: #333;
color: white;
}
h5{
position: absolute;
top: 50%;
left: 50%;
text-align: center;
transform: translateX(-50%) translateY(-50%);
}
.box{
background: #444;
border-radius: 15px;
margin: 5px;
padding: 10px;
}
</style>
</head>
<body>
<h5>Please wait while I take you to the page:)</h5>
<div id="main"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var proxy = "https://ubsa.in/smartprogrammers/fire.php?url=";
$.get(proxy+"https://www.careerpower.in/current-affairs.html",function(data){
$.each($(data).find("#middleMain h4"),function(){
$("#main").append("<div class='box'>"+$(this).addBack().html()+$(this).next("ul").html()+"</div>");
$("h5").remove();
$("#main").show();
});});
</script>
</body>
</html>
