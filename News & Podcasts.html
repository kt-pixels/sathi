<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News & Podcasts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="Style/style.css" />
    <style>
      h2{
        margin: 0;
        padding-block-end: 10px;
        font-size: 20px;
      }

      hr {
        width: 100%;
        border: none;
        background-color: rgba(128, 128, 128, 0.379);
        height: 1px;
      }
    </style>
     
  </head>
  <body>
    <div id="header">
      <div id="header-title">
        <img id="logo" src="images/logo.png" alt="logo" width="50px" aria-hidden="true" />
        <h1>News & Podcasts</h1>
      </div>
      <div id="header-icons">
        <i title="Help, Button" class="fa fa-question-circle"></i>
      </div>
    </div>

    <div id="main">
      <div class="all_news">
          <h2>Electronic Papers</h2>
        <div class="button" onclick="location.href='e-paper.html';">
            <img src="images/E-Papers.png" alt="E-Papers" aria-hidden="true">
            <p>E-Papers</p>
        </div>
        <hr>
          <h2>Live News</h2>
          <div class="button" onclick="location.href='live_news.html';">
            <img src="images/Live_news.webp" alt="Live News" aria-hidden="true">
            <p>Live News</p>
        </div>
        <hr>
          <h2>News On AIR</h2>
          <div class="button" onclick="location.href='new_on_air.html';">
            <img src="images/News On AIR.webp" alt="News On AIR" aria-hidden="true">
            <p>News On AIR</p>
        </div>
        <hr>
          <h2>Podcasts</h2>
          <div class="button" onclick="location.href='podcast.html';">
            <img src="images/Podcasts.webp" alt="Podcasts" aria-hidden="true">
            <p>Podcasts</p>
        </div>
      </div>
    </div>
    <script>
      $(".fa-question-circle").click(function () {
        Swal.fire({
          title: "Need Help?",
          html: "Your feedback is invaluable. If there's anything we've missed or if you have additional questions, don't hesitate to reach out.<br/><br/>Click *Yes* to connect with us and enhance your experience.",
          icon: "question",
          allowOutsideClick: false,
          showCancelButton: true,
          cancelButtonText: "No",
          confirmButtonText: "Yes",
          focusConfirm: true,
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            window.open(
              "http://wa.me/919582674239?text=Request - " +
                encodeURIComponent($("title").text())
            );
          }
        });
      });
    </script>
  </body>
</html>
